name: Deploy to Azure VM (Docker + GHCR)

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
      - uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/Ms3314/civicbetter-api:latest .
      
      - name: Push Image to GHCR
        run: |
          docker push ghcr.io/Ms3314/civicbetter-api:latest

      - name: SSH into VM and Deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            echo "Pulling latest image..."
            docker pull ghcr.io/Ms3314/civicbetter-api:latest
            
            echo "Stopping old container (ignore errors)..."
            docker stop civicbetter-api || true
            docker rm civicbetter-api || true

            echo "Starting new container..."
            docker run -d --name civicbetter-api -p 80:3000 ghcr.io/Ms3314/civicbetter-api:latest

            echo "âœ… Deployment completed!"